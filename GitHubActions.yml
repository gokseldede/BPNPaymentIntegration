name: .NET Core CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.0'

      - name: Restore Dependencies
        run: dotnet restore BPNPaymentIntegration/BPNPaymentIntegration.csproj

      - name: Build Application
        run: dotnet build --configuration Release --no-restore BPNPaymentIntegration/BPNPaymentIntegration.csproj

      - name: Run Tests
        run: dotnet test --configuration Release --no-build --verbosity normal

      - name: Publish Application
        run: dotnet publish BPNPaymentIntegration/BPNPaymentIntegration.csproj -c Release -o out

      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: published-app
          path: out

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v2

      - name: Download Build Artifact
        uses: actions/download-artifact@v2
        with:
          name: published-app
          path: out

